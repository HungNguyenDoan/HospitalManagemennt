<!-- templates/doctor/doctor_module.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Module</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Doctor Portal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_patients' %}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_patients' %}">Search Patients</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- View Patients Section -->
        <div id="patientsList" class="mt-4">
            <h2>Patients List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example patient data -->
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>Cardiology</td>
                        <td><button class="btn btn-primary" onclick="viewPatientDetails(1)">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Search Patients Section -->
        <div id="searchPatientsSection" class="mt-4" style="display: none;">
            <h2>Search Patients</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="keywords">Enter Keywords:</label>
                    <input type="text" class="form-control" id="keywords">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="searchResults" class="mt-4"></div>
        </div>

        <!-- Patient Details Section -->
        <div id="patientDetails" class="mt-4" style="display: none;">
            <h2>Patient Details</h2>
            <form id="patientDetailsForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" value="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" value="Doe">
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" class="form-control" id="department" value="Cardiology">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

    <script>
        function viewPatientDetails(patientId) {
            document.getElementById('patientsList').style.display = 'none';
            document.getElementById('searchPatientsSection').style.display = 'none';
            document.getElementById('patientDetails').style.display = 'block';
            // You can use the patientId to fetch and display the details of the selected patient
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Perform search and display results
            document.getElementById('searchResults').innerHTML = `
                <h3>Search Results</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example search result data -->
                        <tr>
                            <td>Jane</td>
                            <td>Smith</td>
                            <td>Neurology</td>
                            <td><button class="btn btn-primary" onclick="viewPatientDetails(2)">View Details</button></td>
                        </tr>
                    </tbody>
                </table>
            `;
        });

        document.getElementById('patientDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Perform update and display success message
            alert('Patient details updated successfully!');
        });
    </script>
</body>
</html>
